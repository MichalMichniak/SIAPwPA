name: CI Workflow for ROS 2 Humble with Docker

on:
  push:
    branches:
      - main
      - 04_12_oli
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test Project
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout Code
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 3: Build Docker Image from .devcontainer/Dockerfile
    - name: Build Docker image from .devcontainer/Dockerfile
      run: |
        docker build --pull --rm -f .devcontainer/Dockerfile -t ros2-humble:ci .

    # Step 4: Install flake8 and run checks
    - name: Install flake8 and run checks
      run: |
        docker run --rm -v $(pwd):/home/developer/ros2_ws ros2-humble:ci /bin/bash -c "
        source /opt/ros/humble/setup.bash &&
        export PATH=$PATH:/home/developer/.local/bin &&  # Ensure local user bin is in PATH
        cd /home/developer/ros2_ws &&
        flake8 ."

    # Step 5: Run Docker container, build ROS 2 workspace, and run tests
    - name: Run Docker container and build workspace
      run: |
        docker run --rm -v $(pwd):/home/developer/ros2_ws ros2-humble:ci /bin/bash -c "
        source /opt/ros/humble/setup.bash &&
        cd /home/developer/ros2_ws &&
        colcon build --symlink-install &&
        colcon test &&
        colcon test-result --all"
